<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apparel</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="../css/category-hero.css">
    <link rel="stylesheet" href="../css/category.css">
</head>

<body>
    <header class="category-hero" style="background-image: url('/shop-images/apparel-hero.png');">
        <div class="hero-content">
            <h2>with grace for your face</h2>
        </div>
        <nav class="navbar">
            <div class="navbar-logo">
                <a href="/hembrant-shop.html">Bränt & Blandat</a>
            </div>
            <div class="navbar-menu" id="navbarMenu">
                <ul>
                    <li><a href="">Apparel</a></li>
                    <li><a href="">Familiar</a></li>
                    <li><a href="">Items & Artefacts</a></li>
                    <li><a href="">Scrolls and Enchantments</a></li>
                </ul>

            </div>
            <div class="navbar-hamburger" id="hamburgerIcon">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <div class="cart">
                <button class="cart-button">
                    <img src="/shop-images/shoppingcart.webp" alt="Shopping Cart">
                    <span class="cart-count">0</span> <!-- Dynamic item count -->
                </button>
            </div>
            <div class="cart-drawer hidden">
                <div class="cart-drawer-header">
                    <h3>Your Cart</h3>
                    <button class="close-drawer">✖</button>
                </div>
                <div class="cart-drawer-body">
                    <p class="empty-message">Your cart is empty.</p>
                    <!-- Dynamic cart items will be inserted here -->
                    <ul class="cart-items"></ul>
                </div>
                <div class="cart-drawer-footer">
                    <p class="total-price">Total: $0.00</p>
                    <button class="checkout-button">Checkout</button>
                </div>
            </div>

        </nav>
    </header>
    <main data-category="apparel">
        <section class="category-section">
            <h2 class="category-title">Apparel</h2>
            <div class="category-grid"></div>
        </section>
    </main>
    <script src="category.js" defer></script>
</body>

</html>
