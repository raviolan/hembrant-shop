<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/css/checkout.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="/css/stock.css">

</head>

<body>
    <header>
        <a class="header-link" href="hembrant-shop.html">
            <h1 class="checkout-h1">Shop Curio</h1>
        </a>
    </header>

    <div class="checkout-container">
        <!-- Left Side: Form -->
        <div class="checkout-form">
            <h2>Contact</h2>
            <form id="checkout-form" action="confirmation.html" method="GET">
                <label>Hero's Name</label>
                <input type="text" name="name" placeholder="Sir Thundercleft the Mighty, or just Bob?" required>
                <label>Party Affiliation</label>
                <input type="text" name="party" placeholder="Orc-Smashers Anonymous" required>
                <h2>Delivery</h2>

                <label>Current Lair/Location</label>
                <input type="text" name="address" placeholder="The Cursed Forest Clearing? Your mom's basement?"
                    required>
                <label>Preferred delivery metod</label>
                <label for="delivery-method">Preferred Delivery Method:</label>
                <select id="delivery-method" name="delivery-method" required>
                    <option value="ship-to-camp">Ship to Current Campfire</option>
                    <option value="dm-hand-delivery">DM Hand Delivery (next tavern or safe zone)</option>
                    <option value="familiar-pickup">I will summon my Familiar for Pickup</option>
                </select>
                <br><br>

                <label for="delivery-notes">Additional Delivery Instructions:</label>
                <br><br>
                <p>If you need us to be discreet about this delivery, this is your chance to let us know.</p> <br><br>
                <textarea id="delivery-notes" name="delivery-notes" rows="4" cols="50"
                    placeholder="Leave instructions for delivery goblins..."></textarea>
                <br><br>

                <!-- Treasury Information -->
                <label for="gold-pouch-verification">
                    <input type="checkbox" id="gold-pouch-verification" name="gold-pouch-verification" required>
                    I confirm my gold pouch isnâ€™t cursed or full of fake coins.
                </label>
                <br><br>

                <button type="submit">Place Order</button>
            </form>
        </div>

        <div class="checkout-summary">
            <h2>Your Cart</h2>
            <div class="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <div class="discount-code-container">
                <label for="discount-code">Discount Code</label>
                <input type="text" id="discount-code" placeholder="Enter discount code">
                <button id="apply-discount">Apply</button>
            </div>
            <div class="order-total">
                <p>Subtotal: <span id="subtotal">0</span></p>
                <p>Total: <span id="total">0</span></p>
            </div>
        </div>

    </div>


    <script src="/js/inventory-api.js" defer></script>
    <script src="/js/checkout.js" defer></script>
    <script src="/js/confirmation.js"></script>

</body>

</html>
